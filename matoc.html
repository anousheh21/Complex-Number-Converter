<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/iFavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Complex Number Converter</title>
</head>
<body>
    <nav class="navbar">
        <a href="ctoma.html">Cartesian to Modulus Argument Converter</a>
    </nav>
    <p class="displayModarg"></p>
    <span class="material-symbols-outlined md-30 showIcon"></span>
    <p class="output">Modulus Argument to Cartesian Converter</p>
    <div class="modulus">
        <input type="number" placeholder="x" autocomplete="off" class="inputmod" id="inputmod">
        <p class="i">+ i</p>
        <input type="number" placeholder="y"autocomplete="off" class="inputarg">
    </div>
    <button class="submit">Convert</button>
    <script src="scriptmatoc.js"></script>
</body>
